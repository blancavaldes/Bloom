version: "3.8"

services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-blanca2004}
      MYSQL_DATABASE: ${DB_DATABASE:-bloom}
      # Do not set MYSQL_USER to 'root' via MYSQL_USER; use MYSQL_ROOT_PASSWORD
      # If you need a non-root DB user, create it separately or set environment
      # variables and initialization scripts. Default: root via MYSQL_ROOT_PASSWORD
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: 3000
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
      SESSION_SECRET: ${SESSION_SECRET}
    ports:
      - "3000:3000"
    command: ["node", "src/server.js"]
    restart: unless-stopped

volumes:
  db_data:
