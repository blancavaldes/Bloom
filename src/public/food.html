<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food â€” Bloom</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="nav">
      <a class="brand" href="/">Bloom</a>
      <nav>
        <a class="btn btn-outline" href="/exercise">Exercise</a>
        <a class="btn btn-outline" href="/mindfulness">Mindfulness</a>
        <a href="/account" class="btn btn-outline">Account</a>
      </nav>
    </div>
  </header>
  <main class="container">
    <div style="text-align: center; margin-bottom: 24px;">
      <img src="/static/img/food.png" alt="Food" style="width: 200px; height: auto; margin-bottom: 16px;" />
    </div>
    <h1>Meals</h1>
    <form id="mealForm" class="card grid">
      <label>Date<input type="date" name="date" required /></label>
      <label>Name<input type="text" name="name" placeholder="e.g., Oatmeal" required /></label>
      <label>Calories<input type="number" name="calories" min="0" step="1" /></label>
      <label>Protein (g)<input type="number" name="protein_g" min="0" step="1" /></label>
      <label>Carbs (g)<input type="number" name="carbs_g" min="0" step="1" /></label>
      <label>Fat (g)<input type="number" name="fat_g" min="0" step="1" /></label>
      <label class="full">Notes<textarea name="notes" rows="2" placeholder="Any details"></textarea></label>
      <button class="btn full" type="submit">Add Meal</button>
    </form>
    <ul id="mealList" class="list"></ul>
  </main>
  <script src="/static/js/food.js"></script>
</body>
</html>
