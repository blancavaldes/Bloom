<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exercise â€” Bloom</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="nav">
      <a class="brand" href="/">Bloom</a>
      <nav>
        <a class="btn btn-outline" href="/food">Food</a>
        <a class="btn btn-outline" href="/mindfulness">Mindfulness</a>
        <a href="/account" class="btn btn-outline">Account</a>
      </nav>
    </div>
  </header>
  <main class="container">
    <div style="text-align: center; margin-bottom: 24px;">
      <img src="/static/img/exercise.png" alt="Exercise" style="width: 200px; height: auto; margin-bottom: 16px;" />
    </div>
    <h1>Workouts</h1>
    <form id="workoutForm" class="card grid">
      <label>Date<input type="date" name="date" required /></label>
      <label>Type<input type="text" name="type" placeholder="e.g., Run, Yoga" required /></label>
      <label>Duration (min)<input type="number" name="duration_minutes" min="0" step="1" /></label>
      <label class="full">Notes<textarea name="notes" rows="2" placeholder="How did it feel?"></textarea></label>
      <button class="btn full" type="submit">Add Workout</button>
    </form>
    <ul id="workoutList" class="list"></ul>
  </main>
  <script src="/static/js/exercise.js"></script>
</body>
</html>
