name: Build and deploy to Azure Web App

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm test

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage

      - name: Build (no build step)
        run: echo "No build step configured"

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure App Settings (optional)
        if: ${{ secrets.AZURE_WEBAPP_NAME && secrets.AZURE_RESOURCE_GROUP }}
        uses: azure/cli@v1
        with:
          azcliversion: '2.50.0'
          inlineScript: |
            az webapp config appsettings set --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --name ${{ secrets.AZURE_WEBAPP_NAME }} --settings \
              DB_HOST="${{ secrets.DB_HOST }}" \
              DB_PORT="${{ secrets.DB_PORT }}" \
              DB_USER="${{ secrets.DB_USER }}" \
              DB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
              DB_DATABASE="${{ secrets.DB_DATABASE }}" \
              SESSION_SECRET="${{ secrets.SESSION_SECRET }}"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          package: .
