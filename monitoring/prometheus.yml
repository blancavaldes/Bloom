global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'bloom'
    # If running Prometheus on the host and Docker Desktop, use host.docker.internal:3000
    # For docker-compose local scraping (Prometheus running as a service on same compose network), use 'app:3000'
    static_configs:
      - targets: ['host.docker.internal:3000']

# Optional: example relabeling and metrics path if your app exposes /metrics
#    metrics_path: /metrics
#    scheme: http
